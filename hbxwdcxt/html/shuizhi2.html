                        <label for="yu_tian"><input id="yu_tian" type="checkbox" /><span>雨雪天</span></label>
                        <label for="zai_tian" style="width:228px;"><input id="zai_tian" type="checkbox" /><span>灾害天气(暴雨、台风)</span></label>
