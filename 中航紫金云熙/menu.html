<script type="text/javascript">
$(function (){
	$('body').append('<div class="goTop"></div>');
	$(window).scroll(function(){
		var curTop = $(window).scrollTop();
		if(curTop>100){
			$('.goTop').fadeIn("fast")
		}else{
			$('.goTop').fadeOut("fast")
		}
	});
	$(".goTop").click(function() {
		$("html,body").animate({scrollTop: 0}, 500);
	});
});
</script>
