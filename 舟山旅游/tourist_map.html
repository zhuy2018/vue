<script type="text/javascript">
    function SearchPlace() {
        var placename = document.getElementById("txtPlace").value;
        if (placename == '') {
            alert("请输入要搜索的小区.");
            return;
        }
        searchPoint(placename)
    }
    var lng = 120.219375;
    //默认红色标注
    var map = new BMap.Map("container");
    //鱼骨
    var opts = { type: BMAP_NAVIGATION_CONTROL_LARGE };
    map.addControl(new BMap.NavigationControl(opts));
    var Lng = 120.219375;
    var Lat = 30.259244;
    var pt = new BMap.Point(Lng, Lat);

    if (Lng > 0) { map.centerAndZoom(pt, 15); }
    else { map.centerAndZoom("杭州", 15); }
    function searchPoint(placename) {

        if (placename == '') {
            return;
        }
        var options = {
            onSearchComplete: function (results) {
                if (results.getCurrentNumPois() >= 0) {
                    //遍历结果第一页的点，自定义结果面板
                    for (var i = 0; i < results.getCurrentNumPois(); i++) {
                        var poi = results.getPoi(0);
                        var msg = "坐标：" + poi.point.lng + "," + poi.point.lat;
                    }
                }
            },
            renderOptions: { map: map, panel: "mapresults" }, pageCapacity: 5
        };
        localSearch = new BMap.LocalSearch(map, options);
        localSearch.search(placename);
}
</script>
