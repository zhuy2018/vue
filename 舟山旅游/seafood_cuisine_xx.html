<div class="attractions_details">
  <h2>【大黄鱼】</h2>
  <img src="image/139410133774618721.jpg" />
  <p>又叫大黄花鱼，是舟山群岛重要经济鱼类。 大黄鱼肉质鲜嫩，营养丰富，有很高的经济价值，鲜食可红烧、清炖、生炒、盐渍等，烹调几十种风味各异的菜肴。咸菜大黄鱼是舟山人待客的家常菜。大黄鱼还有很高的药用价值，其耳石有清热去瘀、通淋利尿的作用，膘有润肺健脾、补气止血作用，胆有清热解毒功能。</p>
