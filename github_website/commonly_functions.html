    {
      "title":"天数跟秒转换",
      "dir":"天数跟秒之间的转换,适用于倒计时,秒杀..<br>例如\"1天12小时12分32秒\"&lt;==&gt;130352之间相互转换",
      "pre":"\
function changeTime(t){\
    if(typeof t === \"string\"){\
        var num = 0;\
        t.replace(/(\\d+)(天|小时|分|秒)/g,function(a,b,c){\
            switch(c){\
                case \"天\": num+=(+b)*86400;break;\
                case \"小时\": num+=(+b)*3600;break;\
                case \"分\": num+=(+b)*60;break;\
                case \"秒\": num+=(+b);break;\
            }\
        });\
        return num;\
    }else if(typeof t === \"number\"){\
        var time=\"\",ob={\"天\":86400,\"小时\":3600,\"分\":60,\"秒\":1};\
        if(t<0) return \"0秒\";\
        for(var name in ob){\
            var num = ob[name];\
            if(t>=num){\
                time += (t/num|0)+name;\
                t %= num;\
            }\
        }\
        return time;\
    }\
}     "},

var Ajax={\
    get: function(url, fn) {\
        var obj = new XMLHttpRequest();\
        obj.open('GET', url, true);\
        obj.onreadystatechange = function() {\
            if (obj.readyState == 4 && obj.status == 200 || obj.status == 304) {\
                fn.call(this, obj.responseText); \
            }\
        };\
        obj.send();\
    },\
    post: function (url, data, fn) {  \
        var obj = new XMLHttpRequest();\
        obj.open(\"POST\", url, true);\

        obj.onreadystatechange = function() {\
            if (obj.readyState == 4 && (obj.status == 200 || obj.status == 304)) { \
