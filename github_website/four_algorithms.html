<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页 - 一行代码 数组求加、减、乘、除</title>
<link href="css/basic.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/index_zong.js"></script>
<style type="text/css">
.index{width:720px;margin:0 auto;font: 14px/1.5 tahoma,arial,"Hiragino Sans GB",\5b8b\4f53;}
.index h2{font-size:32px;margin:0 0 20px;}
.div1 p{text-align: center;margin-top: 20px;}
.div1,.div2{width:60%;padding:0 0 30px;margin:0 auto 60px; font-size:24px;}
.div1 > p{text-align:inherit; margin:0 0 10px;}
.div2{ width:100%;border-bottom:1px dotted #999; color:#06F;}
.div2:nth-child(11){ border:0 none;}
</style>
</head>

<body>
<div class="index">
  <h2>一行代码 数组求加、减、乘、除</h2>
</div>

<div class="div1">
 <p>加法：</p>
 <div class="div2">1+3+4+6=<span id="a"></span></div>
 <script type="text/javascript">
   //console.log(eval([1,3,4,6].join('+')))
   var arr1=[1,3,4,6];
   var a=eval(arr1.join('+'));
   document.getElementById('a').innerHTML=a;
 </script>
 
 <p>减法：</p>
 <div class="div2">1-3-4-6=<span id="b"></span></div>
 <script type="text/javascript">
   //console.log(eval([1,3,4,6].join('-')))
   var b=eval(arr1.join('-'));
   document.getElementById('b').innerHTML=b;
 </script>
 
 <p>乘法：</p>
 <div class="div2">1*3*4*6=<span id="c"></span></div>
 <script type="text/javascript">
   //console.log(eval([1,3,4,6].join('*')))
   var c=eval(arr1.join('*'));
   document.getElementById('c').innerHTML=c;
 </script>
 
 <p>除法：</p>
 <div class="div2">1/3/4/6=<span id="d"></span></div>
 <script type="text/javascript">
   //console.log(eval([1,3,4,6].join('*')))
   var d=eval(arr1.join('/'));
   document.getElementById('d').innerHTML=d;
 </script>
</div>
</body>
</html>
