<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页 - 数组排序json</title>
<link href="css/basic.css" rel="stylesheet" type="text/css">
<style type="text/css">
.index h2{font-size:32px;margin:0 0 20px;}
.div2{width:720px;height:auto;margin:0 auto;position:relative;}
.highlight{overflow:auto;width:98%;height:auto;padding:.3em .5em;border:1px solid silver;background:radial-gradient(at top,rgba(0,0,0,.2),transparent 70%) no-repeat;background-size:100% 15px;margin:0 0 50px;}
.box{width: 100%;height: auto;margin:0 auto;}
.box span{width:50%;height: 20px;  display: block; }

</style>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/index_zong.js"></script>
<script type="text/javascript">
$(function (){
	var data = [
		{name: '海门', value: 29},
		{name: '鄂尔多斯', value: 12},
		{name: '招远', value: 112},
		{name: '舟山', value: 42},
		{name: '齐齐哈尔', value: 14},
		{name: '盐城', value: 15},
		{name: '赤峰', value: 36}
	];

	var geoCoordMap = {
		'海门': [121.15, 31.89],
		'鄂尔多斯': [109.781327, 39.6082],
		'招远': [120.38, 37.35],
		'舟山': [122.207216, 29.9832],
		'齐齐哈尔': [123.97, 47.33],
		'盐城': [120.13, 33.38],
		'赤峰': [118.87, 42.28]
	};

	/*
	 结果
	{
		'鄂尔多斯': [109.781327, 39.6082],
		'齐齐哈尔': [123.97, 47.33],
		'盐城': [120.13, 33.38],
		'海门': [121.15, 31.89],
		'赤峰': [118.87, 42.28]
		'舟山': [122.207216, 29.9832],
		'招远': [120.38, 37.35]
	}
	 */

	// 代码实现：

	var sortData = data.sort(function(v1, v2){
		return v1['value'] - v2['value'];
	})
	console.log(sortData);

	var resultJson = {};
	var iHtml='';

	for(var i=0; i<sortData.length; i++){
		resultJson[sortData[i]['name']] = geoCoordMap[sortData[i]['name']];
	}
	// console.log( JSON.stringify(resultJson) );
	console.log( resultJson );
});
</script>
</head>

<body>
<div class="index">
  <h2>数组排序json</h2>
</div>

<div class="div2">
  <div class="highlight">
    <div class="box">
    </div>
  </div>
</div>
</body>
</html>
